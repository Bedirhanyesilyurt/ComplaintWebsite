<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Müşteri Giriş Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .bg-image {
            background-image: url(images/happysad.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-secondary">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center ">
                <div class="w-75 ">
                    <h3 class="text-light">YineNeVar'a Geldin</h3>
                    <p class="mb-5"> Gerçeklere Hazır Mısın..</p>
                    <hr class="my-5">
                    <form action="">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Example@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="**********">
                        </div>

                        <div class="form-check float-start">
                            <input class="form-check-input " type="checkbox" value="" aria-label="Beni Hatırla">
                            <label class="form-check-label" for="felxChckDefault">Beni Hatırla</label>
                        </div>
                        <a href="#" class="float-end text-light">Şifremi Unuttum</a>
                        <div class="clearfix"></div>
                        <div class="d-grid gap-3 my-5 mb-5">
                            <a href="indexFirma.html" class="btn btn-warning py-3" role="button"
                                aria-disabled="true">Giris Yap</a>
                            <a href="loginMusteri.html" class="btn btn-light " role="button"
                                aria-disabled="true">Müşteri Giriş Sayfası</a>
                        </div>
                        <p class="text-center">Firmanız İçin Doğru Adres? <a href="kayitol.html" class="text-light">
                                Hesap Oluştur</a></p>
                    </form>
                </div>
            </div>
            <div class="col-md-6 bg-image vh-100"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
</body>
</html>
